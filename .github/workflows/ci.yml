name: CI Pipeline

on: 
  push: 
    branches: 
      - main 
  pull_request: 
    branches: 
      - main 

jobs: 
  build: 
    runs-on: ubuntu-latest 

    steps: 
      - name: Checkout code 
        uses: actions/checkout@v3 

      - name: Set up Python 
        uses: actions/setup-python@v4 
        with: 
          python-version: '3.13'  # Specify the Python version

      - name: Install dependencies 
        run: | 
          python -m pip install --upgrade pip 
          pip install -r requirements.txt  # Ensure you have this file

      - name: Run tests 
        run: | 
          pytest  # Or any other command to run your tests

      - name: Build Docker image
        run: |
          docker build -t leslie18/Ubuntu:latest .

      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image
        run: |
          docker push leslie18/Ubuntu:latest
